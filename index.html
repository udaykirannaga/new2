<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="margin-top: 10%;">
        <form action="https://formspree.io/f/xovadeon" method="post">
            <fieldset style="width: 30%;">
                <h2>Student Registation Form</h2>
            <p>Fill this form to register</p>
            <label for="first Name"><b>First Name :</b></label>
            <input type="text" id="first Name" name="first Name" style="margin-left: 25px;"><br><br><b
            <label for="last Name"><b>Last Name :</b></label>
            <input type="text" id="last Name" name="last Name" style="margin-left: 27px;"><br><br>
            <label for="email"><b>Email :</b></label>
            <input type="email" id="mail" name="email" style="margin-left: 59px;"><br><br>
            <label for="dob"><b>DOB :</b></label>
            <input type="date" id="dob" name="dob" style="margin-left: 66px;"><br><br>
            <label for="username"><b>Set Username :</b></label>
            <input type="text" id="username" name="username" style="margin-left: 6px;"><br><br>
            <label for="password"><b>Set Password :</b></label>
            <input type="text" id="password" name="password" style="margin-left: 6px;">
            <h3>Gender</h3>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="male" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="male" value="others">
            <label for="others">others</label> <br><br>

            <input type="submit" value="Register">
            

            
            </fieldset>
        </center>
        
        </form>
</body>
